<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ToDoList</title>
            
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
                  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
                  crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="css/style.css">
      </head>
      <body>
            
            <div id="app">

                  <div class="logo">
                        <img src="img/logo.png" alt="logo">
                  </div>

                  <div class="new-task">
                        <input v-model="newTask.text" @keyup.enter="createTask" type="text" placeholder="New task">

                        <button @click="createTask">
                              Add task
                        </button>
                  </div>

                  <div class="tasks-container">
                        <ul>
                              <li @click="invertDone(index)" class="task" v-for="(task, index) in toDoList" :class="(task.done == true) ? 'line-through' : '' ">
                                    {{ task.text }}

                                    <i class="fas fa-times" @click="eraseTask(index)"></i>
                              </li>
                        </ul>
                  </div>

            </div>
            
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
            <script type="text/javascript" src="js/scripts.js"></script>
      </body>
</html>
